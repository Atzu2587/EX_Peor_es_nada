<ion-header>
  <ion-toolbar>
    <ion-title>Publicaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Mostrar mensaje cuando no hay publicaciones -->
  <div *ngIf="posts.length === 0" style="text-align: center; margin-top: 20px; color: #888;">
    No hay publicaciones aún.
  </div>

  <!-- Lista de publicaciones -->
  <ion-list>
    <ion-item *ngFor="let post of posts" lines="none">
      <ion-card>
        <ion-card-content>
          <!-- Imagen de la publicación -->
          <img
            [src]="post.image"
            alt="Imagen de la publicación"
            *ngIf="post.image"
            style="width: 100%; height: auto; border-radius: 10px;"
          />

          <!-- Contenedor de título y fecha -->
          <div style="margin-top: 10px;">
            <h2 style="font-size: 18px; font-weight: bold;">{{ post.title }}</h2>
            <p style="font-size: 12px; color: gray; margin-top: -8px;">
              Fecha: {{ post.date | date: 'dd/MM/yyyy' }}
            </p>
          </div>

          <!-- Descripción -->
          <p style="margin-top: 10px; font-size: 14px; color: #555;">{{ post.description }}</p>

          <!-- Botón para eliminar -->
          <ion-button
            fill="clear"
            color="danger"
            style="position: absolute; top: 10px; right: 10px;"
            (click)="deletePost(post)"
          >
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <!-- Botón flotante para agregar publicaciones -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="'/create-post'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
